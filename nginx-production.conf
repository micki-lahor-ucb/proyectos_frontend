# Nginx configuration for Frontend - Production
# Save as: /etc/nginx/sites-available/frontend-production

server {
    listen 8082;
    listen [::]:8082;

    server_name localhost;
    
    # Document root apunta al symlink 'current'
    root /var/www/frontend/current;
    index index.html;

    # Logging
    access_log /var/log/nginx/frontend-production-access.log;
    error_log /var/log/nginx/frontend-production-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers (más estrictos en producción)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Cache static assets (más agresivo en producción)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy (backend en otro puerto/servidor)
    location /api {
        proxy_pass http://localhost:3001;  # Puerto de producción del backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts más largos para producción
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location = /health {
        access_log off;
        return 200 "OK - Production\n";
        add_header Content-Type text/plain;
    }

    # Release info endpoint
    location = /release-info.json {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Content-Type application/json;
    }

    # SPA fallback - todas las rutas apuntan a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting (opcional pero recomendado en producción)
    # limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=10r/s;
    # limit_req zone=frontend_limit burst=20 nodelay;
}

# Para habilitar:
# sudo ln -s /etc/nginx/sites-available/frontend-production /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx
